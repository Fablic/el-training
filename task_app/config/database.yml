default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: task_app_development

test:
  <<: *default
  database: task_app_test

production:
  <<: *default
  database: task_app_production
  username: task_app
  password: <%= ENV['TASK_APP_DATABASE_PASSWORD'] %>
